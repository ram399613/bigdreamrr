<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Create Goal Plan - BIG DREAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header class="header" role="banner">
    <div class="brand">
      <div class="logo">BIG DREAM</div>
      <div class="tag">Dream Big • Act Now</div>
    </div>

    <nav class="nav" role="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="music.html">Music</a>
      <a href="chatbot.html">Chatbot</a>
      <a href="goals.html">Goal Planner</a>
      <a href="contact.html">Contact</a>
    </nav>

    <button class="menu-btn" id="menuBtn" aria-expanded="false">☰</button>
  </header>

  <main class="container">
    <div class="card reveal" style="max-width:760px;margin:40px auto;padding:24px;">
      <h2 class="h-accent">Create Your Goal Plan</h2>
      <p class="lead">Write your big dream, break it into steps and save it locally (no backend required).</p>

      <form id="goalForm">
        <label style="display:block;margin-top:12px;">Your Name</label>
        <input id="gName" type="text" placeholder="Enter your name" required>

        <label style="display:block;margin-top:12px;">Your Big Dream</label>
        <textarea id="gDream" placeholder="Describe your dream..." required></textarea>

        <label style="display:block;margin-top:12px;">First Step</label>
        <textarea id="gStep" placeholder="What's the first step?" required></textarea>

        <label style="display:block;margin-top:12px;">Timeline</label>
        <input id="gTime" type="text" placeholder="e.g. 6 months" required>

        <div style="margin-top:12px;">
          <button class="primary" type="submit">Save Plan</button>
        </div>
      </form>

      <div style="margin-top:18px;">
        <h3 style="margin:0 0 8px 0;" class="h-accent">Saved Plans</h3>
        <div id="savedList"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="icons">
      <a href="#"><img src="insta logo.webp" alt="Instagram"></a>
      <a href="#"><img src="link logo.avif" alt="LinkedIn"></a>
      <a href="#"><img src="you logo.jpg" alt="YouTube"></a>
      <a href="https://github.com/ram399613/bigdreamrr" target="_blank"><img src="git logo.webp" alt="GitHub"></a>
    </div>
    <p>BIG DREAM © 2025 | Dream Big, Act Now.</p>
  </footer>

<script>
const form = document.getElementById('goalForm');
const savedList = document.getElementById('savedList');

function renderPlans(){
  const plans = JSON.parse(localStorage.getItem('bd_plans')||'[]');
  if(!plans.length) { savedList.innerHTML = '<p style="color:var(--muted)">No plans saved yet.</p>'; return; }
  savedList.innerHTML = '';
  plans.reverse().forEach((p, i) => {
    const div = document.createElement('div');
    div.className = 'card reveal';
    div.style.margin = '12px 0';
    div.innerHTML = `<strong style="color:var(--accent)">${p.name} — ${p.timeline}</strong>
      <p style="margin:8px 0">${p.dream}</p>
      <p style="margin:0;color:var(--muted)"><em>First step:</em> ${p.step}</p>
      <div style="margin-top:8px;text-align:right;"><button style="padding:6px 10px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;cursor:pointer;" data-index="${i}" onclick="deletePlan(this)">Delete</button></div>`;
    savedList.appendChild(div);
  });
}

function deletePlan(btn){
  const idx = Number(btn.getAttribute('data-index'));
  let plans = JSON.parse(localStorage.getItem('bd_plans')||'[]');
  plans.reverse().splice(idx,1);
  plans = plans.reverse();
  localStorage.setItem('bd_plans', JSON.stringify(plans));
  renderPlans();
}

form.addEventListener('submit', e=>{
  e.preventDefault();
  const name = document.getElementById('gName').value.trim();
  const dream = document.getElementById('gDream').value.trim();
  const step = document.getElementById('gStep').value.trim();
  const timeline = document.getElementById('gTime').value.trim();
  const plans = JSON.parse(localStorage.getItem('bd_plans')||'[]');
  plans.push({name,dream,step,timeline,created:Date.now()});
  localStorage.setItem('bd_plans', JSON.stringify(plans));
  form.reset();
  renderPlans();
});

renderPlans();
</script>

<script src="site.js"></script>
</body>
</html>
