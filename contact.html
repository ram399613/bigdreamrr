      <form id="contactForm" onsubmit="event.preventDefault(); alert('Demo send — connect backend to actually send.');">

        <input type="text" placeholder="Name" required>

        <input type="email" placeholder="you@example.com" required>

        <label style="display:block;margin-top:12px;">Message</label>
        <textarea placeholder="Write your message..." required></textarea>

        <div style="margin-top:12px;">
          <button type="submit" class="primary">Send Message</button>
