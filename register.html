<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Register - BIG DREAM</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- GLOBAL LOADER -->
  <div id="siteLoader"><div class="loader-text">BIG DREAM</div></div>

  <!-- HEADER -->
  <header class="header" role="banner">
    <div class="brand"><div class="logo">BIG DREAM</div><div class="tag">Dream Big • Act Now</div></div>
    <nav class="nav" role="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="music.html">Music</a>
      <a href="chatbot.html">Chatbot</a>
      <a href="goals.html">Goal Planner</a>
      <a href="contact.html">Contact</a>
    </nav>
    <button class="menu-btn" id="menuBtn" aria-expanded="false">☰</button>
  </header>

  <main class="container">
    <div class="card reveal" style="max-width:520px;margin:48px auto;padding:24px;">
      <h2 class="h-accent">Create an Account</h2>
      <p class="lead">Join BIG DREAM to save plans, track progress and access your dashboard.</p>

      <form id="registerForm">
        <label style="display:block;margin-top:12px;">Full Name</label>
        <input id="rname" type="text" placeholder="Your name" required>

        <label style="display:block;margin-top:12px;">Email</label>
        <input id="remail" type="email" placeholder="you@example.com" required>

        <label style="display:block;margin-top:12px;">Password</label>
        <input id="rpass" type="password" placeholder="Choose a strong password" required>

        <div style="margin-top:14px;">
          <button class="primary" type="submit" style="width:100%;">Create Account</button>
        </div>
      </form>

      <p style="text-align:center;margin-top:12px;color:var(--muted);font-size:14px;">
        Already have an account? <a href="login.html" style="color:var(--accent);text-decoration:none;">Login</a>
      </p>

      <div id="rmsg" style="margin-top:12px;color:var(--muted);text-align:center;"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="icons">
      <a href="#"><img src="insta logo.webp" alt="Instagram"></a>
      <a href="#"><img src="link logo.avif" alt="LinkedIn"></a>
      <a href="#"><img src="you logo.jpg" alt="YouTube"></a>
      <a href="https://github.com/ram399613/bigdreamrr" target="_blank"><img src="git logo.webp" alt="GitHub"></a>
    </div>
    <p>BIG DREAM © 2025 | Dream Big, Act Now.</p>
  </footer>

<script>
document.getElementById('registerForm').addEventListener('submit', (e) => {
  e.preventDefault();
  const name = document.getElementById('rname').value.trim();
  const email = document.getElementById('remail').value.trim();
  const pass = document.getElementById('rpass').value;
  const msg = document.getElementById('rmsg');

  if(!name || !email || !pass) { msg.textContent = 'All fields are required.'; msg.style.color = 'var(--danger)'; return; }

  // demoRegister is provided by site.js
  const res = window.demoRegister({name, email, password: pass});
  if(!res.ok){ msg.textContent = res.msg; msg.style.color = 'var(--danger)'; return; }

  msg.style.color = '#9ce5ff';
  msg.textContent = 'Registered! Redirecting to your dashboard...';
  setTimeout(()=> window.location = 'profile.html', 900);
});
</script>

<script src="site.js"></script>
</body>
</html>
